<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        body {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        textarea, input {
            width: 100%;
        }
        #emailSection {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        #status {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    <script>
        async function generateEmail(event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append("prompt", document.getElementById("prompt").value);

            const response = await fetch("/generate", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            if (data.email) {
                document.getElementById("emailSection").style.display = "block";
                document.getElementById("subject").value = "Generated Email";
                document.getElementById("emailBody").value = data.email;
            } else {
                alert(data.error || "Failed to generate email. Please try again.");
            }
        }

        async function sendEmail() {
            const formData = new FormData();
            formData.append("recipient", document.getElementById("recipient").value);
            formData.append("subject", document.getElementById("subject").value);
            formData.append("body", document.getElementById("emailBody").value);

            const response = await fetch("/send", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            document.getElementById("status").innerText = data.message || "Error sending email.";
        }
    </script>
</head>
<body>
    <h2>üìß AI Email Generator</h2>
    
    <!-- Step 1: Prompt input -->
    <form id="generateForm" onsubmit="generateEmail(event)">
        <label for="prompt"><strong>Prompt:</strong></label>
        <textarea name="prompt" id="prompt" rows="4" placeholder="Enter your idea or context for the email..." required></textarea>
        <button type="submit" class="button-primary">Generate Email</button>
    </form>

    <!-- Step 2: Generated Email -->
    <div id="emailSection" style="display:none;">
        <h3>‚úâÔ∏è Generated Email</h3>

        <label for="subject"><strong>Email Subject:</strong></label>
        <input type="text" id="subject" placeholder="Enter email subject">

        <label for="emailBody"><strong>Email Body:</strong></label>
        <textarea id="emailBody" rows="10"></textarea>

        <label for="recipient"><strong>Recipient Email:</strong></label>
        <input type="email" id="recipient" placeholder="Enter recipient email" required>

        <button type="button" onclick="sendEmail()">Send Email</button>
        <p id="status"></p>
    </div>
</body>
</html>
